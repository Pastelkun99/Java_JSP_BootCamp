<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>페이지 목록 요청하기</h1>
	
	<!-- a 태그를 사용하여 get방식으로 boardList서블릿에 요청하는 부분.
	get방식으로 요청할 때, 파라메터 값은 요청URL 뒤에 "?"문자를 붙이고
	"파라메터이름=파라메터값" 형태로 전송한다.
	전송할 문자가 여러개일 경우는 &문자로 연결한다.
	"파라메터1=파라메터값1" & "파라메터2=파라메터값2" & "파라메터3=파라메터값3" 형태 -->
	
	<a href="boardList?page=2">2page</a>
</body>
</html>
