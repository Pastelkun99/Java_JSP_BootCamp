<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 인라인 스타일의 css 지정 -->
<style>
	#loginFormArea{
		text-align: center;
		width: 250px;
		margin: auto;
		border: 1px solid red;
	}
	h1{
		text-align: center;
	}
</style>
</head>
<body>
	<h1>로그인</h1>
	<!-- id가 loginFormArea를 가지고 있는 section태그영역 정의하는 부분 -->
	<section id="loginFormArea">
		<form action="Login" method="get">
			<label id="id">아이디: </label>
			<input type="text" name="id" id="id"/>
			<br>
			<label>비밀번호: </label>
			<input type="password" name="passwd" id="passwd"/>
			<br><br>
			<!-- 로그인 요청을 하기위해 submit으로 type설정 -->
			<input type="submit" value="로그인"/>
		</form>
	</section>
</body>
</html>
