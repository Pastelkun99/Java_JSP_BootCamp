<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<!-- 전송 버튼을 누르면 form태그에 입력된 값들을 가지고 requestParam.jsp로 이동한다. 방식은 Post -->
	<form action="requestParam.jsp" method="post">
		이름 : <input type="text" name="name" size="10"><br/>
		아이디 : <input type="text" name="id" size="10"><br/>
		비밀번호 : <input type="password" name="pw" size="10"><br/>
		
		<!-- 앞선 강의에서도 설명했지만, checkbox는 다중 선택가능한 것이다. -->
		취미 : <input type="checkbox" name="hobby" value="read">독서
				<input type="checkbox" name="hobby" value="cook">요리
				<input type="checkbox" name="hobby" value="run">조깅
				<input type="checkbox" name="hobby" value="sleep">취침<br/>
				
		<!-- radio는 단일 선택만 가능한 것이다. -->
		전공 : <input type="radio" name="major" value="kor"> 국어
				<input type="radio" name="major" value="eng"> 영어
				<input type="radio" name="major" value="mat"> 수학
				<input type="radio" name="major" value="des"> 디자인
				<br/>
				
		직업 : <select name="job">
					<option value="학생">학생</option>
					<option value="회사원">회사원</option>
					<option value="기타">회사원</option>
				</select>
				<br/>
		<!-- action에 기재된 파일로 데이터값 전송 -->
		<input type="submit" value="전송">
		<!-- 입력한 것을 다 초기화 -->
		<input type="reset" value="초기화">
		<br/>
	</form>
</body>
</html>
